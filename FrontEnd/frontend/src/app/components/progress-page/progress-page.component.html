<!DOCTYPE html>
  <html>
    <div class="advisees" *ngIf="isAdvisor&&currentStudent==='all'">
      <body class="advisees-body">
        <button class="btn btn-primary" *ngFor="let advisee of advisees" (click)="seeStudentPlannedCoursePage(advisee)">
          {{advisee.name}}
        </button>
      </body>
    </div>
    <body>
      <div class="container" *ngIf="!isAdvisor||currentStudent!=='all'">
        <button class="back-button" *ngIf="isAdvisor" (click)="goBack()">
          Go Back
        </button>
        <h1 id='userDisplay'>{{name}}</h1>
        <div class="container1">
          <div class="grid-container">
            <div class="float-child">
              <p class="student-info"><strong>Cumulative GPA:   </strong>{{gpa}}</p>
              <p class="student-info"><strong>Major:  </strong>{{major}}</p>
              <p class="student-info"><strong>Minor(s):   </strong>{{minor}}</p>
            </div>
            <div class="float-child">
              <p><strong>Total Credits</strong> {{credits}}</p>
            </div>
          </div>
        </div>
        <div class="grid-container">
          <div class="float-child">
            <h3>Freshman Year</h3>
            <app-progress-list sortBy = "Freshman"></app-progress-list>
          </div>
          <div class="float-child">
            <h3>Sophmore Year</h3>
            <app-progress-list sortBy = "Sophmore"></app-progress-list>
          </div>

          <div class="float-child">
            <h3>Junior Year</h3>
            <app-progress-list sortBy = "Junior"></app-progress-list>
          </div>
          <div class="float-child">
            <h3>Senior Year</h3>
            <app-progress-list sortBy = "Senior"></app-progress-list>
          </div>
        </div>
      </div>
    </body>
  </html>
