<div class="container" id="container" *ngIf="togglePanel==='left-active'">
  <div class="form-container log-in-container">
    <form action="#">
      <h1>Log In</h1>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button class="btn btn-primary" [routerLink]="['home']" (click)="login()">Log In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Welcome!</h1>
        <p>Sign up by entering your academic details</p>
        <button class="ghost" id="signUp" (click)="signupPanelTrigger()">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<div class="container right-panel-active" id="container2" *ngIf="togglePanel==='right-active'">
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>Sign Up</h1>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Sign Up</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>Please log in if you already have an account</p>
        <button class="ghost" id="logIn" (click)="loginPanelTrigger()">Sign In</button>
      </div>
    </div>
  </div>
</div>
